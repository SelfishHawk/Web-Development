<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and List</title>
</head>

<body>
    <img height="230" src="https://th.bing.com/th?id=OIP.8amkcxCP5S_ElaU0-8cuOAHaE8&w=306&h=204&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Dog image">
    <br>
    <table border="2px black">
        <caption>student Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Batch</th>
                <th>Branch</th>
            </tr>
        </thead>
        <tbody>


            <tr>
                <td>Harry</td>
                <td>1st Year</td>
                <td>CSE</td>
            </tr>

            <tr>
                <td colspan="2">Rohit</td>
                <td rowspan="2">ECE</td>
            </tr>
            <tr>
                <td colspan="2">Sam</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Raj</td>
                <td rowspan="2">CSE</td>
            </tr>
        </tfoot>
    </table>
    <h5>Unordered list</h5>
    <ul type="square">
        <li>Srijan</li>
        <li>Rohit</li>
        <li>Shubham</li>
    </ul>
    <h5>Ordered list</h5>
    <ol type="A">
        <li>Srijan</li>
        <li>Rohit</li>
        <li>Shubham</li>
    </ol>

</body>

</html>
